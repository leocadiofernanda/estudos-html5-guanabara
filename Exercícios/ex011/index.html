<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmnte aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imgs/imgp.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imgs/imgm.png" type="image/png">
        <img src="imgs/imgg.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <h1>1º opção</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="media/jind of a party.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG (formatos de áudio)-->

    <h1>2º opção</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/tea time.mp3" type="audio/mpeg">
        <source src="media/tea time.ogg" type="audio/ogg">
        <source src="media/tea time.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/tea time.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>


    
</body>
</html>
